<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="StyleSheet" href= "styles.css"  type= "text/css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>
    
    <section class="imgMobile">
      <img src="./images/illustration-woman-online-mobile.svg" alt="Woman interacting with a screen">

      <img class="shadow" src="./images/bg-pattern-mobile.svg" alt="sombra">
    </section>
   
      <section class="imgDesk">
      <img  src="./images/illustration-woman-online-desktop.svg">
    </section>
    
    <section>
      <h1>FAQ</h1>
      <ul class="questions">
        <li >
          <p class="qtn" id="op1">How many team members can I invite?</p>
          <img class="flechaAbajo" src="./images/icon-arrow-down.svg">
          <div class="answerContainer1"><!--template--></div>
        </li>
        <li >
          <p class="qtn" id="op2">What is the maximum file upload size?</p>
          <img class="flechaAbajo" src="./images/icon-arrow-down.svg">
          <div class="answerContainer2"><!--template--></div>
        </li>
        <li>
          <p class="qtn" id="op3">How do I reset my password?</p>
          <img class="flechaAbajo" src="./images/icon-arrow-down.svg">
          <div class="answerContainer3"><!--template--></div>
        </li>
        <li>
          <p  class="qtn" id="op4">Can I cancel my subscription?</p>
          <img class="flechaAbajo" src="./images/icon-arrow-down.svg">
          <div class="answerContainer4"><!--template--></div>
        </li>
        <li>
          <p class="qtn" id="op5">Do you provide additional support?</p>
          <img class="flechaAbajo" src="./images/icon-arrow-down.svg">
          <div class="answerContainer5"><!--template--></div>
        </li>
      </ul>
    </section>

    <template class="answerTemplate">
      <span>answer</span>
    </template>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LilithNixx">LilithNixx</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
